name: pre-merge

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: crank-pre-merge-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-merge:
    runs-on: blacksmith-16vcpu-ubuntu-2404
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-nix-v1-${{ runner.os }}
          path: /nix
      - name: Fix /nix ownership
        run: |
          if [ -d /nix ] && [ "$(stat -c %u /nix)" != "$(id -u)" ]; then
            sudo chown -R "$(id -u):$(id -g)" /nix
          fi
      - uses: nixbuild/nix-quick-install-action@v30

      - uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-home-v1-${{ runner.os }}
          path: ~/.cargo
      - uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-target-v1-${{ runner.os }}
          path: target

      - name: Nix checks
        run: nix flake check

      - name: Mock orchestration smoke
        run: |
          set -euo pipefail

          run_id="mock-call-plans-ci-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          state_dir="runs/${run_id}"
          cfg="${RUNNER_TEMP}/mock-run-ci.toml"

          sed \
            -e "s/^run_id = .*/run_id = \"${run_id}\"/" \
            -e "s#^state_dir = .*#state_dir = \"${state_dir}\"#" \
            examples/mock-run.toml > "${cfg}"

          nix develop .#default -c cargo run -- run --config "${cfg}"
          nix develop .#default -c cargo run -- ctl can-exit --state-dir "${state_dir}"
          nix develop .#default -c cargo run -- ctl snapshot --state-dir "${state_dir}"
